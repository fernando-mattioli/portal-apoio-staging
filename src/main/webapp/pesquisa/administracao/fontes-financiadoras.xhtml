<ui:composition template="/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="content">
		<h2>Fontes Financiadoras</h2>

		<h:form id="formFontesFinanciadoras">
			<div class="ui-fluid formgrid grid">
				<div class="field col-2">
					<p:commandButton id="btnNova" value="Nova" icon="pi pi-plus"
									 action="#{fontesFinanciadorasController.openDialogNova}"
									 update="dialogFonteFinanciadora" />
				</div>
			</div>
					
			<p:dataTable id="tblFontesFinanciadoras" var="fonte" value="#{fontesFinanciadorasController.fontes}"
						 emptyMessage="Nenhum registro encontrado.">
				<p:column headerText="Código" field="id" style="width: 10%; text-align: center"  />

				<p:column headerText="Descrição" field="descricao" style="width: 30%; text-align: center" />

                <p:column headerText="Ativa" style="width: 10%; text-align: center">
                    <h:outputText value="#{fonte.ativa ? 'SIM' : 'NÃO'}" />
                </p:column>

				<p:column headerText="Ações" style="width:20%; text-align: center">
					<p:commandButton id="btnEdita"
						icon="pi pi-pencil"
						action="#{fontesFinanciadorasController.editaFonte(fonte)}"
						update="dialogFonteFinanciadora"
						title="Editar" />
				</p:column>
			</p:dataTable>
		</h:form>

		<ui:include src="dialog-fonte-financiadora.xhtml" />
	</ui:define>
</ui:composition>
